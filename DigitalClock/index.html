<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>DigitalClock</title>
	
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <div id="clock">
	
      <div class="circle" style="--color: #ff2972  "> 
        <div class="c_Dots hour_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
	  
      <div class="circle" style="--color: #04fc43"> 
        <div class="c_Dots minute_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
	  
      <div class="circle" style="--color:  #fee800"> 
        <div class="c_Dots second_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>

    </div>
  </div>

  <div class="ampm_Container">
    <div id="ampm">AM</div>
  </div>

  <div id="currentTime">currentTime</div>
    
  <div id ="date">
    <div id="weekday">Weekday</div>
    <div id="currentDate">Date</div>
  </div>
	  
</div>
  
</body>
</html>
